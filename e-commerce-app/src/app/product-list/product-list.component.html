<h1>Product List</h1>

<div class="container">
  <select [(ngModel)]="sortBy" (change)="changeSorting()">
    <option value="">Sort By</option>
    <option value="price-low-to-high">Price: Low to High</option>
    <option value="price-high-to-low">Price: High to Low</option>
  </select>
  <input [(ngModel)]="filterText" placeholder="Filter by name" (input)="applySortingAndFiltering()">
</div>

<ul class="main">
  <li class="cards" *ngFor="let product of products">
    <div class="cards_item card">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <!-- You can add other details here if needed -->
      <button class="btn" (click)="viewProductDetails(product.id)">View Details</button>
    </div>
  </li>
</ul>
