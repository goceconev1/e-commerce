<h1>Products</h1>
<div class="main" *ngIf="product">
  <div class="cards">
    <div class="cards_item card">
      <h1>{{ product.title }}</h1>
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>

      <br><br>
      <button class="btn_back" (click)="goBack()">Back to products</button>
    </div>
  </div>
</div>
